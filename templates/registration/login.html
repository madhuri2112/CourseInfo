{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts/simple-line-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/-Login-form-Page-BS4-.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row mh-100vh">
            <div class="col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block" style="display: none">
                <div class="m-auto w-lg-75 w-xl-50 whitecolor" id="acclog">
                    <h1 class="whitecolor" style="top:0">Course Information</h1><br><br><br>
                    <h2 class="font-weight-light mb-5 whitecolor"><i class="icon-login"></i>&nbsp;Account Login</h2>
                    <form method="post">
                            {% csrf_token %}
                        <div class="form-group"><label class="whitecolor">Username</label><input class="form-control" type="text"  id="username" name="username"></div>
                        <div class="form-group"><label class="whitecolor">Password</label><input class="form-control" type="password" required="" id="password" name="password"></div><button class="btn mt-2 btngreen" type="submit">Log In</button>
                        <a style="color:darkblue;float:right;text-decoration: underline" href="{% url 'admin:index' %}">Are you ADMIN?</a></form>
                    <p class="mt-3 mb-0"></p>
                </div>
            </div>
            <div class="col-md-6" id="bg-block" style="height: 100vh;display: none">

                </div>
        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('#bg-block').fadeIn(5000);
            $('#login-block').slideDown(1000);
        });
    </script>
</body>

</html>
